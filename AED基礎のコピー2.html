  locations.forEach(loc => {

    const marker = new google.maps.Marker({
      position: loc,
      map: map
    });
    markers.push(marker);

    const circle = new google.maps.Circle({
      map: map,
      center: loc,
      radius: 150,
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.2
    });
    circles.push(circle);
  });

  // ===== ÊñΩË®≠Ê§úÁ¥¢ =====
  const searchInput = document.getElementById("searchBox");
  const searchBox = new google.maps.places.SearchBox(searchInput);

  searchBox.addListener("places_changed", () => {
    const places = searchBox.getPlaces();
    if (!places || places.length === 0) return;

    searchMarkers.forEach(m => m.setMap(null));
    searchCircles.forEach(c => c.setMap(null));
    searchMarkers = [];
    searchCircles = [];

    places.forEach(place => {
      if (!place.geometry || !place.geometry.location) return;

      const marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location,
        icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      });
      searchMarkers.push(marker);

      const circle = new google.maps.Circle({
        map: searchCircleOn ? map : null,
        center: place.geometry.location,
        radius: 150,
        fillColor: "#0000FF",
        fillOpacity: 0.15,
        strokeColor: "#0000FF",
        strokeOpacity: 0.6,
        strokeWeight: 2
      });
      searchCircles.push(circle);
    });
  });

  // ===== Âú∞ÂüüÊ§úÁ¥¢ =====
  const areaInput = document.getElementById("areaSearchBox");
  const areaSearchBox = new google.maps.places.SearchBox(areaInput);

  areaSearchBox.addListener("places_changed", () => {
    const places = areaSearchBox.getPlaces();
    if (!places || places.length === 0) return;

    const bounds = new google.maps.LatLngBounds();

    places.forEach(place => {
      if (!place.geometry || !place.geometry.location) return;

      if (place.geometry.viewport) {
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });

    map.fitBounds(bounds);

    // ===== Âú∞Âüü„ÇíÂèØË¶ñÂåñ =====
    if (areaRectangle) areaRectangle.setMap(null);

    areaRectangle = new google.maps.Rectangle({
      bounds: bounds,
      map: map,
      strokeColor: "#008000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#00FF00",
      fillOpacity: 0.15
    });

    // ===== ÊúâÂäπAEDË©ï‰æ° =====
    evaluateEffectiveAED(bounds);
  });
}

// ===== ÊúâÂäπAEDË©ï‰æ° =====
function evaluateEffectiveAED(bounds) {
  let aedCount = 0;
  let facilityTotal = 0;
  let covered = 0;
  let uncovered = 0;

  markers.forEach(m => {
    if (bounds.contains(m.getPosition())) aedCount++;
  });

  searchMarkers.forEach(facility => {
    if (!bounds.contains(facility.getPosition())) return;

    facilityTotal++;
    let hasAED = false;

    markers.forEach(aed => {
      const d = google.maps.geometry.spherical.computeDistanceBetween(
        facility.getPosition(),
        aed.getPosition()
      );
      if (d <= 150) hasAED = true;
    });

    if (hasAED) {
      covered++;
    } else {
      uncovered++;
    }
  });

  document.getElementById("countInfo").innerText =
    `üî¥ AEDÔºö${aedCount} Âè∞
üîµ ÊñΩË®≠Ôºö${facilityTotal} ‰ª∂
‚úÖ ÊúâÂäπAED„ÅÇ„ÇäÔºö${covered} ‰ª∂
‚ö†Ô∏è ÊúâÂäπAED„Å™„ÅóÔºö${uncovered} ‰ª∂`;
}

// ===== ON / OFF =====
function toggleMarkers() {
  markersOn = !markersOn;
  markers.forEach(m => m.setMap(markersOn ? map : null));
}

function toggleCircles() {
  circlesOn = !circlesOn;
  circles.forEach(c => c.setMap(circlesOn ? map : null));
}

function toggleSearchCircle() {
  searchCircleOn = !searchCircleOn;
  searchCircles.forEach(c => c.setMap(searchCircleOn ? map : null));
}
